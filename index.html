<!DOCTYPE html>
<html>
<head>
	<title>Z3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="main-wrapper">
		<header>
			<div class="container">
				<nav>
					<ul>
						<li class="user-icon"><img src="img/user-icon.png" alt=""></li>
						<li><a href="#">Home</a></li>
						<li><a href="#">Homework</a></li>
						<li class="active"><a href="#">Setting</a></li>
					</ul>
				</nav>
				<div class="icon"><img src="img/av_64.png" alt=""></div>
			</div>
		</header>
		<div class="container">			
			<h1 class="page-title">Settings</h1>
			<div class="main-content">
				<form action="#" method="post" class="students-info">
					<fieldset>
						<legend class="left-radius">Avatar</legend>
						<div class="avatar"><img src="img/av_256.png" alt=""></div>
						<input type="file" name="avatar" id="avatar">
						<label for="avatar">Choose photo</label>
					</fieldset>
					<fieldset>
						<legend>Student's Info</legend>
							<div class="fields">
							<input type="text" placeholder="First name">
							<input type="text" placeholder="Last name">
							<input type="text" placeholder="Email">
							<input type="text" placeholder="Phone number">
							<input type="text" placeholder="Address">
							<input type="text" placeholder="FB link">
							<button type="submit">Save Changes</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
